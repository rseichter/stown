[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "stown"
version = "0.8.0-dev1"
authors = [{name= "Ralph Seichter"}]
description = "Stow file system objects by creating links"
readme = "README.md"
requires-python = ">=3.9"
# See https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Topic :: Utilities",
]

[project.scripts]
stown = "stown.__main__:main"

[project.urls]
Documentation = "https://github.com/rseichter/stown/blob/master/README.md"
Source = "https://github.com/rseichter/stown"
Issues = "https://github.com/rseichter/stown/issues"

[tool.coverage.html]
title = "stown coverage report"

[tool.coverage.run]
branch = true
