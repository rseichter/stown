# See https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
# vim: et ts=2 sw=2
---
name: Python package

env:
  PYTHONPATH: '.:src'

on:
  # pull_request:
  #   branches: ['master']
  # push:
  #   branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        python-version: ['3.9']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install -y tree
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          sed -E -i "s/(^COMMIT_SHA =.+})/\1 \"${GITHUB_SHA:0:7}\"/" src/stown/*.py
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --config=.flake8 --select=E9,F63,F7,F82
          # Treat all other problems as warnings
          flake8 . --config=.flake8 --exit-zero
      - name: Run unit tests
        run: |
          coverage run -m unittest discover -s tests -v
          coverage report -m
      - name: Build distributions
        run: python -m build
      - name: Upload distributions
        # See https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: stown-dist-py${{ matrix.python-version }}
          path: dist/
          compression-level: 0
          if-no-files-found: error
